<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Godot Icon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <svg width="400" height="400" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="cyan-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#00ffff" />
                <stop offset="100%" stop-color="#0088ff" />
            </linearGradient>
            <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
                <feGaussianBlur stdDeviation="2" result="blur" />
                <feMerge>
                    <feMergeNode in="blur" />
                    <feMergeNode in="blur" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>

        <rect width="100" height="100" fill="#000" />

        <!-- Row 1 -->
        <rect x="40" y="15" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0s" repeatCount="indefinite" />
        </rect>
        <rect x="47" y="15" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.08s" repeatCount="indefinite" />
        </rect>
        <rect x="54" y="15" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.16s" repeatCount="indefinite" />
        </rect>

        <!-- Row 2 -->
        <rect x="33" y="22" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.24s" repeatCount="indefinite" />
        </rect>
        <rect x="40" y="22" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.32s" repeatCount="indefinite" />
        </rect>
        <rect x="54" y="22" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.4s" repeatCount="indefinite" />
        </rect>
        <rect x="61" y="22" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.48s" repeatCount="indefinite" />
        </rect>

        <!-- Row 3 -->
        <rect x="26" y="29" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.56s" repeatCount="indefinite" />
        </rect>
        <rect x="33" y="29" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.62s" repeatCount="indefinite" />
        </rect>
        <rect x="61" y="29" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.68s" repeatCount="indefinite" />
        </rect>
        <rect x="68" y="29" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.74s" repeatCount="indefinite" />
        </rect>

        <!-- Row 4 - Crossbar -->
        <rect x="26" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.8s" repeatCount="indefinite" />
        </rect>
        <rect x="33" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.86s" repeatCount="indefinite" />
        </rect>
        <rect x="40" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.92s" repeatCount="indefinite" />
        </rect>
        <rect x="47" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.98s" repeatCount="indefinite" />
        </rect>
        <rect x="54" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.04s" repeatCount="indefinite" />
        </rect>
        <rect x="61" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.1s" repeatCount="indefinite" />
        </rect>
        <rect x="68" y="36" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.16s" repeatCount="indefinite" />
        </rect>

        <!-- Row 5 -->
        <rect x="26" y="43" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.22s" repeatCount="indefinite" />
        </rect>
        <rect x="68" y="43" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.28s" repeatCount="indefinite" />
        </rect>

        <!-- Row 6 -->
        <rect x="26" y="50" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.34s" repeatCount="indefinite" />
        </rect>
        <rect x="68" y="50" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.4s" repeatCount="indefinite" />
        </rect>

        <!-- Row 7 -->
        <rect x="26" y="57" width="5" height="5" fill="#fff">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1.46s" repeatCount="indefinite" />
        </rect>

        <!-- Cyan pixel with glow -->
        <g filter="url(#glow)">
            <rect x="68" y="57" width="5" height="5" fill="url(#cyan-grad)">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
            </rect>
        </g>

        <!-- Ambient glow -->
        <ellipse cx="70.5" cy="59.5" rx="12" ry="12" fill="url(#cyan-grad)" opacity="0.08">
            <animate attributeName="opacity" values="0.08;0.15;0.08" dur="2s" repeatCount="indefinite" />
        </ellipse>
    </svg>
</body>

</html>
